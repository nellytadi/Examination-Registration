    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="../asset/style.css" rel="stylesheet">
    <title>National Mathematics Competition | registered students</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row top_row">
            <div class="col-lg-2 col-md-12">
                <a href="https://www.la-vogueschools.org/"><img src="../asset/lavogue-logo.png" class="img-fluid logo" alt="Lavogue Schools"></a>
                <a href="http://www.nmcabuja.org/" target="_blank" class="small_nmc"><img src="../asset/nmc_logo.png" class="img-fluid logo" alt="National Mathematics Competition"></a>

            </div>
            <div class="col-lg-8 col-md-12 text-center text-uppercase py-4">
                <h1>
                    <div class="yellow">La-vogue</div>
                    <div class="white_small">British International Schools</div>
                    <hr>
                    <div class="light_blue">National Mathematical center, Abuja</div>
                </h1>
                <h2>
                    <div class="text-shadow">Registered Students for National Mathematics Competition</div>
                </h2>
            </div>
            <div class="col-lg-2 col-md-6 large_nmc">
                <a href="http://www.nmcabuja.org/" target="_blank"><img src="../asset/nmc_logo.png" class="img-fluid" alt="National Mathematics Competition"></a>
            </div>
        </div>
        <div class="row bottom_row bg_white">
            <div class="table-responsive">
            <table class="table table-striped" id="table">
                <thead>
                    <tr>
                        <th scope="col">Exam number</th>
                        <th scope="col">Passport</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Other names</th>
                        <th scope="col">Email address</th>
                        <th scope="col">Contact number</th>
                        <th scope="col">Date of birth</th>
                        <th scope="col">Gender</th>
                        <th scope="col">School</th>
                        <th scope="col">Class</th>
                        <th>Amount Paid</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
        </div>
    </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->

<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-colvis-1.6.5/b-flash-1.6.5/b-html5-1.6.5/b-print-1.6.5/datatables.min.js"></script>
<script>
        $(document).ready(function(){
            $('#table').DataTable( {
                 dom: 'Bfrtip',
                 buttons: [
                      'print'
                 ],
                ajax:{url:"../logic/registered.php",dataSrc:""},
                columns: [
                    { data: 'examination_number' },
                    {
                        data: 'passport',
                        render: function(data) {
                            return '<img src="../asset/passports/'+data+'" style="width:150px">'
                        }
                    },
                    { data: 'surname' },
                    { data: 'other_name' },
                    { data: 'email' },
                    { data: 'contact_number' },
                    { data: 'date_of_birth' },
                    { data: 'gender' },
                    { data: 'school' },
                    { data: 'class' },
                    { data: 'amount' }
                ],
               
            });
        })
    </script>
</body>

</html>
